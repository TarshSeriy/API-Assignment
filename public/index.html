<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather, Currency, and Random Dog Image</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
</head>
<body>
<div class="container">
    <h1>Weather, Currency, and Random Dog Image</h1>

    <!-- Weather Section -->
    <section id="weather">
        <h2>Weather Information</h2>
        <form id="weather-form">
            <input type="text" id="city" placeholder="Enter city name" required>
            <button type="submit">Get Weather</button>
        </form>
        <div id="weather-data"></div> <!-- This is where weather data and icon will be displayed -->
    </section>
    <section>
        <div id="map" style="height: 500px; width: 500px;"></div>
    </section>

    <!-- Currency Section -->
    <section id="currency">
        <h2>Currency Exchange Rates</h2>
        <form id="currency-form">
            <input type="text" id="base" placeholder="Enter base currency (e.g., USD)" required>
            <button type="submit">Get Rates</button>
        </form>
        <div id="currency-data"></div>
    </section>

    <!-- Random Dog Image Section -->
    <section id="random-dog">
        <h2>Random Dog Image</h2>
        <img id="dog-image" alt="Random Dog" />
    </section>
</div>

<script src="script.js"></script>
</body>
</html>
